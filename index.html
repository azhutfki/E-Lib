<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronic Library</title>

  <!-- CSS styles including light/dark themes -->
  <style>
    /* Root styles for easy theme switching */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #2c3e50;
      --card-bg: white;
      --header-bg: #2c3e50;
      --nav-bg: #34495e;
      --nav-hover-bg: #1abc9c;
      --btn-color: #1abc9c;
      --btn-hover: #16a085;
    }

    /* Dark mode overrides */
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --header-bg: #1f1f1f;
      --nav-bg: #2a2a2a;
      --nav-hover-bg: #16a085;
      --btn-color: #16a085;
      --btn-hover: #1abc9c;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: var(--nav-bg);
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: var(--nav-hover-bg);
    }

    section {
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .book {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .book img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .book a {
      display: block;
      margin-top: 0.5rem;
      color: #3498db;
      text-decoration: none;
    }

    .book a:hover {
      text-decoration: underline;
    }

    /* Scroll-to-top button styles */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 100;
    }

    #scrollTopBtn:hover {
      background-color: var(--btn-hover);
    }

    /* Theme toggle and search layout */
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
    }

    .toggle-theme {
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: var(--btn-color);
      color: white;
      border: none;
      border-radius: 5px;
    }

    .toggle-theme:hover {
      background: var(--btn-hover);
    }

    #searchBar {
      padding: 0.5rem 1rem;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>

  <!-- Controls: Theme Toggle and Search -->
  <div class="top-controls">
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    <input type="text" id="searchBar" placeholder="Search for a book..." onkeyup="searchBooks()" />
  </div>

  <!-- Scroll-to-top button -->
  <button id="scrollTopBtn" title="Go to top">â†‘</button>

  <!-- JavaScript for interactivity -->
  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    // Show scroll button when user scrolls down
    window.onscroll = function () {
      scrollBtn.style.display = window.pageYOffset > 300 ? "block" : "none";
    };

    // Scroll to top when button clicked
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // Theme toggle function
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // Live book search function
    function searchBooks() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const books = document.querySelectorAll(".book");

      books.forEach(book => {
        const title = book.textContent.toLowerCase();
        book.style.display = title.includes(query) ? "block" : "none";
      });
    }
  </script>
